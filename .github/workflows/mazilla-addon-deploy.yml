name: Deploy to Mozilla Add-ons

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-submit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Verify manifest.json presence
        run: |
          if [ ! -f "dist/browser/manifest.json" ]; then
            echo "Error: manifest.json not found in the build output directory."
            exit 1
          fi

      - name: Create ZIP file
        run: |
          cd dist/browser
          zip -r ../../extension.zip . -x '*.git*'
          cd ../../

      - name: Submit to Mozilla Add-ons
        env:
          WEB_EXT_API_KEY: ${{ secrets.AMO_JWT_ISSUER }}
          WEB_EXT_API_SECRET: ${{ secrets.AMO_JWT_SECRET }}
        run: |
          npm install --global web-ext
          web-ext sign --source-dir ./dist/browser --artifacts-dir ./web-ext-artifacts/
